<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneo Taruga – GViz</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e6eefc; --muted:#8aa0c8; --border:#22314f; --accent:#4cc9f0; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Ubuntu,sans-serif;background:var(--bg);color:var(--text)}
    header{padding:26px 16px 18px;text-align:center;border-bottom:1px solid var(--border)}
    header h1{margin:0 0 8px;font-weight:800;letter-spacing:.2px}
    main{max-width:1200px;margin:0 auto;padding:18px}
    .toolbar{display:flex;gap:12px;justify-content:center;align-items:center;flex-wrap:wrap;margin-bottom:16px}
    .btn{background:var(--card);border:1px solid var(--border);color:var(--text);padding:10px 14px;border-radius:12px;cursor:pointer}
    .btn:hover{border-color:var(--accent)}
    select{background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:12px;padding:10px 12px}
    .view{min-height:200px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;overflow:hidden;box-shadow:0 10px 28px rgba(0,0,0,.18)}
    .card header{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--border)}
    .card h2{margin:0;font-size:18px}
    .card small{color:var(--muted)}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);text-align:center}
    th{position:sticky;top:0;background:#0e172a;font-weight:700}
    tr:nth-child(even) td{background:#0f1a31}
    .two-col{display:grid;grid-template-columns:2fr 1.2fr;gap:12px;padding:12px}
    .panel{border:1px solid var(--border);border-radius:12px;overflow:hidden}
    .panel header{padding:10px 12px;border-bottom:1px solid var(--border);font-weight:700}
    .panel .body{padding:8px 12px}
    .badge{display:inline-block;background:#0e172a;border:1px solid var(--border);padding:4px 8px;border-radius:999px;font-size:12px;color:var(--muted)}
    .warn{padding:12px 16px;color:#ffd7d7}
    .score{font-weight:800;border-left:3px solid #22314f}
  </style>
</head>
<body>
  <header>
    <h1>Torneo Taruga</h1>
    <div class="toolbar">
      <button id="btnReglamento" class="btn">Reglamento</button>
      <div style="display:flex;gap:8px;align-items:center">
        <button id="btnTorneo" class="btn">Torneo</button>
        <select id="selTorneo" aria-label="Seleccionar torneo">
          <option value="apertura">Apertura 2025</option>
          <option value="clausura">Clausura 2025</option>
        </select>
      </div>
      <button id="btnActualizar" class="btn">Actualizar</button>
    </div>
  </header>
  <main>
    <section id="view" class="view"></section>
    <p style="text-align:center;color:var(--muted)">Hecho para Renzo • GitHub Pages</p>
  </main>

  <script>
    const SHEET_ID = "1_fruD9zPdXhiWcP_wuuryIFHmxLQBlYHDM9CyY0_1s4";
    const CFG = {
      reglamento: { gid: "406827875", left: {startCol:1,endCol:10,startRow:0,endRow:null}, right: {startCol:12,endCol:21,startRow:0,endRow:null} },
      apertura: { gid: "888277887", range: {startCol:0,endCol:9,startRow:0,endRow:null} },
      clausura: { gid: "62379087", range: {startCol:0,endCol:10,startRow:0,endRow:null} }
    };

    function gvizUrl(gid){ return `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${gid}&cacheBust=${Date.now()}`; }
    function parseGviz(text){ const start=text.indexOf('{'); const end=text.lastIndexOf('}'); const json=JSON.parse(text.slice(start,end+1)); const cols=(json.table?.cols||[]).map(c=>c.label||c.id||""); const rows=(json.table?.rows||[]).map(r=>(r.c||[]).map(c=>(c?c.v:""))); return {cols,rows}; }
    function sliceRange(rows,{startCol=0,endCol=null,startRow=0,endRow=null}={}){ const colCount=rows[0]?.length??0; const rowCount=rows.length; const eCol=endCol==null?(colCount?colCount-1:0):Math.min(endCol,Math.max(0,colCount-1)); let eRow=rowCount-1; if(endRow!=null)eRow=Math.min(endRow,Math.max(0,rowCount-1)); else{for(let i=rowCount-1;i>=startRow;i--){if((rows[i]||[]).some(c=>String(c).trim()!=='')){eRow=i;break;}}} return rows.slice(startRow,eRow+1).map(r=>r.slice(startCol,eCol+1)); }

    const view=document.getElementById('view');
    const btnReglamento=document.getElementById('btnReglamento');
    const btnTorneo=document.getElementById('btnTorneo');
    const btnActualizar=document.getElementById('btnActualizar');
    const selTorneo=document.getElementById('selTorneo');

    function makeCard(title,subtitle){ const card=document.createElement('article'); card.className='card'; const head=document.createElement('header'); const h2=document.createElement('h2'); h2.textContent=title; const small=document.createElement('small'); small.textContent=subtitle||''; head.appendChild(h2); head.appendChild(small); card.appendChild(head); return card; }

    // Colores condicionales
    function applyConditionalFormatting(table, cols){
      const colNames = cols.map(h=>h.toLowerCase());
      const idxScore = colNames.findIndex(h=>/score/.test(h));
      const idxGan = colNames.findIndex(h=>/cambio.*ganad/i.test(h));
      const idxPer = colNames.findIndex(h=>/cambio.*perdid/i.test(h));
      const idxPos = colNames.findIndex(h=>/cambio.*pos/i.test(h));

      table.querySelectorAll('tbody tr').forEach(tr=>{
        if(idxScore!==-1){
          const td=tr.children[idxScore]; const val=parseFloat(td.textContent.replace(',','.'));
          if(val>90) {td.style.background='#00ffff'; td.style.color='#000';}
          else if(val>80) {td.style.background='#00ff7f'; td.style.color='#000';}
          else if(val>70) {td.style.background='#00cc00'; td.style.color='#000';}
          else if(val>60) {td.style.background='#b6d7a8'; td.style.color='#000';}
          else if(val>50) {td.style.background='#ffff00'; td.style.color='#000';}
          else if(val>40) {td.style.background='#ffb74d'; td.style.color='#000';}
          else if(val>30) {td.style.background='#ff8000'; td.style.color='#000';}
          else if(val>20) {td.style.background='#ff0000'; td.style.color='#000';}
          else if(val>10) {td.style.background='#8b0000'; td.style.color='#fff';}
          else {td.style.background='#000000'; td.style.color='#fff';}
        }
        if(idxGan!==-1){ const td=tr.children[idxGan]; const t=td.textContent.trim(); if(t==='0') td.style.color='blue'; if(t.includes('▲')) td.style.color='green'; if(t.includes('▼')) td.style.color='red'; }
        if(idxPer!==-1){ const td=tr.children[idxPer]; const t=td.textContent.trim(); if(t==='0') td.style.color='blue'; if(t.includes('▲')) td.style.color='red'; if(t.includes('▼')) td.style.color='green'; }
        if(idxPos!==-1){ const td=tr.children[idxPos]; const t=td.textContent.trim(); if(t==='-') td.style.color='blue'; if(t.includes('▲')) td.style.color='green'; if(t.includes('▼')) td.style.color='red'; }
      });
    }

    async function renderReglamento(){ view.innerHTML=''; const cfg=CFG.reglamento; const card=makeCard('Reglamento',`gid: ${cfg.gid}`); const wrap=document.createElement('div'); wrap.className='two-col'; const left=document.createElement('div'); left.className='panel'; left.appendChild(Object.assign(document.createElement('header'),{textContent:'Reglamento'})); const lb=document.createElement('div'); lb.className='body'; left.appendChild(lb); const right=document.createElement('div'); right.className='panel'; right.appendChild(Object.assign(document.createElement('header'),{textContent:'Enmiendas'})); const rb=document.createElement('div'); rb.className='body'; right.appendChild(rb); card.appendChild(wrap); wrap.appendChild(left); wrap.appendChild(right); view.appendChild(card); try{ const res=await fetch(gvizUrl(cfg.gid)); const txt=await res.text(); const data=parseGviz(txt); const leftRows=sliceRange(data.rows,cfg.left); leftRows.forEach(r=>{const num1=r[0]??'';const num2=r[1]??'';const text=(r.slice(2).join(' ').trim()); if(!num1&&!num2&&!text)return; const row=document.createElement('div'); if(/secci[óo]n/i.test(text)){row.style.margin='12px 0 6px';row.innerHTML=`<div class="badge">${text}</div>`;} else if(/^Art\./i.test(num1)||/^Art\./i.test(num2)){row.style.display='grid';row.style.gridTemplateColumns='100px 1fr';row.style.gap='8px';row.style.padding='6px 0';row.innerHTML=`<div><strong>${[num1,num2].filter(Boolean).join(' ')}</strong></div><div style="text-align:center;line-height:1.4">${text}</div>`;} else if(text){row.style.textAlign='center';row.style.padding='4px 0';row.textContent=text;} lb.appendChild(row);}); const rightRows=sliceRange(data.rows,cfg.right); rightRows.forEach(r=>{const titulo=r[0];const texto=r.slice(1).join(' ').trim(); if(!titulo&&!texto)return; const item=document.createElement('div'); item.style.padding='6px 0'; if(/enmienda/i.test(titulo)) item.innerHTML=`<div class="badge">${titulo}</div><div style="margin-top:6px">${texto}</div>`; else item.innerHTML=`<div><strong>${titulo??''}</strong></div><div>${texto}</div>`; rb.appendChild(item);}); }catch(err){const p=document.createElement('p');p.className='warn';p.textContent=`No se pudo leer el reglamento: ${err.message}`;card.appendChild(p);} }

    async function renderRanking(which){ view.innerHTML=''; const cfg=CFG[which]; const card=makeCard(which==='apertura'?'Torneo Apertura 2025':'Torneo Clausura 2025',`gid: ${cfg.gid}`); view.appendChild(card); try{ const res=await fetch(gvizUrl(cfg.gid)); const txt=await res.text(); const data=parseGviz(txt); const rows=sliceRange(data.rows,cfg.range).filter(r=>r.some(c=>String(c).trim()!=='')); const cols=data.cols.slice(cfg.range.startCol,cfg.range.endCol+1); const table=document.createElement('table'); const thead=document.createElement('thead'); const trh=document.createElement('tr'); cols.forEach(h=>{const th=document.createElement('th');th.textContent=h;trh.appendChild(th);}); thead.appendChild(trh); table.appendChild(thead); const tbody=document.createElement('tbody'); rows.forEach(r=>{const tr=document.createElement('tr'); for(let i=0;i<cols.length;i++){const td=document.createElement('td');td.textContent=r[i]??'';tr.appendChild(td);} tbody.appendChild(tr);}); table.appendChild(tbody); card.appendChild(table); applyConditionalFormatting(table,cols); }catch(err){ const p=document.createElement('p'); p.className='warn'; p.textContent=`No se pudo leer el torneo: ${err.message}`; card.appendChild(p);} }

    btnReglamento.addEventListener('click',()=>renderReglamento());
    btnTorneo.addEventListener('click',()=>renderRanking(selTorneo.value));
    selTorneo.addEventListener('change',()=>renderRanking(selTorneo.value));
    btnActualizar.addEventListener('click',()=>{const active=view.querySelector('.card h2')?.textContent||''; if(/Reglamento/.test(active))renderReglamento(); else renderRanking(selTorneo.value);});

    renderReglamento();
  </script>
</body>
</html>
